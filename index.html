<head>
    <title>Trivia Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Example trivia quiz">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="question1-container" class="questioncontainer">
        <h2>Question 1: What is the northernmost capital city in Europe?</h2>
        <ol>
            <li class="answer-li">
                <button class="answer-button" id="q1a1">Oslo</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q1a2">Helsinki</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q1a3">Reykjavik</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q1a4">Stockholm</button>
            </li>
        </ol>
    </div>

    <div id="question2-container" style="opacity: 0;" class="questioncontainer">
        <h2>Question 2: Which 2 US states do not observe Daylight Saving Time?</h2>
        <ol>
            <li class="answer-li">
                <button class="answer-button" id="q2a1">Alaska and Hawaii</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q2a2">Arizona and Hawaii</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q2a3">Alaska and Maine</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q2a4">Washington and Alaska</button>
            </li>
        </ol>
    </div>

    <div id="question3-container" style="opacity: 0" class="questioncontainer">
        <h2>Question 3: Which of these is not a real shop name?</h2>
        <ol>
            <li class="answer-li">
                <button class="answer-button" id="q3a1">Cheeses Of Nazareth</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q3a2">Bread Pitt</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q3a3">Thai Tanic</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q3a4">Halal, Is It Meat You're Looking For</button>
            </li>
        </ol>
    </div>

    <div id="question4-container" style="opacity: 0;" class="questioncontainer">
        <h2>Question 4: True or false - Theresa May?</h2>
        <ol>
            <li class="answer-li">
                <button class="answer-button" id="q4a1">True</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q4a2">False</button>
            </li>
           
        </ol>
    </div>

    <div id="question5-container" style="opacity: 0;" class="questioncontainer">
        <h2>Question 5: What is the world's hairiest fruit?</h2>
        <ol>
            <li class="answer-li">
                <button class="answer-button" id="q5a1">Lychee</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q5a2">Kiwi</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q5a3">Raspberry</button>
            </li>
            <li class="answer-li">
                <button class="answer-button" id="q5a4">Rambutan</button>
            </li>
        </ol>
    </div>

    <div id="end-container" style="opacity: 0;">
    <h3 id="results"></h3>
    <button id="resetButton">Play again</button>
    </div>




  <script src="script.js"></script>  
</body>
